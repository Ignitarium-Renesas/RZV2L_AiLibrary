#######################################
# Input data
#######################################
input_to_pre:
  -
    name: "yuv_data"
    format: "YUY2"
    order: "HWC"
    shape: [480, 640, 2]
    type: "uint8"

input_to_body:
  -
    name: "input"          # must match ONNX's input name
    format: "RGB"
    order: "HWC"          # Inference part can handle only HWC order
    shape: [224, 224, 3]  # must match ONNX's input shape
    type: "fp16"          # Inference part can handle only FP16 data

#######################################
# Output data
#######################################
output_from_body:
  -
    name: "output"
    shape: [2]
    order: "C"
    type: "fp16"

output_from_post:
  -
    name: "post_out"
    shape: [2]
    order: "C"
    type: "fp32"

#######################################
# Preprocess
#######################################
preprocess:
  -
    src      : ["yuv_data"]

    dest     : ["input"]

    operations:
    -
      op: conv_yuv2rgb
      param:
        DOUT_RGB_FORMAT: 0 # "RGB"

    -
      op: crop
      param:
        CROP_POS_X : 208
        CROP_POS_Y : 128
        DATA_TYPE : 0
        DATA_FORMAT: 0 # 0 : HWC, 1 : CHW
        shape_out: [224, 224] # [H, W]

    -
      op: cast_any_to_fp16
      param:
        DIN_FORMAT: 0 # "uint8"

    -
      op: normalize
      param:
        DOUT_RGB_ORDER: 0 # Output RGB order = Input RGB order
        cof_add: [-123.675, -116.28, -103.53]
        cof_mul: [0.01712475, 0.017507, 0.01742919]

#######################################
# Postprocess
#######################################
postprocess:
  -
    src: ["output"]

    dest: ["post_out"]

    operations:
    -
      op : softmax
      param:
        DOUT_FORMAT: 1   # FP32
