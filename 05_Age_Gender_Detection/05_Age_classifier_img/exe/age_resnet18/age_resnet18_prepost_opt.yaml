input_to_pre:
- name: bgr_data
  shape:
  - 480
  - 640
  - 3
  order: HWC
  format: BGR
  type: uint8
input_to_body:
- name: input
  shape:
  - 224
  - 224
  - 3
  order: HWC
  format: RGB
  type: fp16
output_from_body:
- name: output
  shape:
  - 5
  order: C
  type: fp16
output_from_post:
- name: post_out
  shape:
  - 5
  order: C
  type: fp32
preprocess:
- src:
  - bgr_data
  shape_in:
  - - 480
    - 640
    - 3
  dtype_in:
  - uint8
  dorder_in:
  - HWC
  dest:
  - input
  shape_out:
  - - 224
    - 224
    - 3
  dtype_out:
  - fp16
  dorder_out:
  - HWC
  operations:
  - op: resize_hwc
    shape_in:
    - - 480
      - 640
      - 3
    dtype_in:
    - uint8
    dorder_in:
    - HWC
    shape_out:
    - - 224
      - 224
      - 3
    dtype_out:
    - uint8
    dorder_out:
    - HWC
    param:
      RESIZE_ALG: 1
      DATA_TYPE: 0
      shape_out:
      - 224
      - 224
  - op: cast_any_to_fp16
    shape_in:
    - - 224
      - 224
      - 3
    dtype_in:
    - uint8
    dorder_in:
    - HWC
    shape_out:
    - - 224
      - 224
      - 3
    dtype_out:
    - fp16
    dorder_out:
    - HWC
    param:
      DIN_FORMAT: 0
  - op: normalize
    shape_in:
    - - 224
      - 224
      - 3
    dtype_in:
    - fp16
    dorder_in:
    - HWC
    shape_out:
    - - 224
      - 224
      - 3
    dtype_out:
    - fp16
    dorder_out:
    - HWC
    param:
      DOUT_RGB_ORDER: 1
      cof_add:
      - -123.675
      - -116.28
      - -103.53
      cof_mul:
      - 0.01712475
      - 0.017507
      - 0.01742919
postprocess:
- src:
  - output
  shape_in:
  - - 5
  dtype_in:
  - fp16
  dorder_in:
  - C
  dest:
  - post_out
  shape_out:
  - - 5
  dtype_out:
  - fp32
  dorder_out:
  - C
  operations:
  - op: softmax
    shape_in:
    - - 5
    dtype_in:
    - fp16
    dorder_in:
    - C
    shape_out:
    - - 5
    dtype_out:
    - fp32
    dorder_out:
    - C
    param:
      DOUT_FORMAT: 1
