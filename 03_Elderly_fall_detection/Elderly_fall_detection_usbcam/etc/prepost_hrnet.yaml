#######################################
# Input data
#######################################
input_to_pre:
  -
    name: "yuv_data"
    format: "YUY2"
    order: "HWC"
    shape: [480, 640, 2]
    type: "uint8"

input_to_body:
  -
    name: "input1"        # must match ONNX's input name
    format: "RGB"
    order: "HWC"          # Inference part can handle only HWC order
    shape: [256, 192, 3]  # must match ONNX's input shape
    type: "fp16"          # Inference part can handle only FP16 data

#######################################
# Output data
#######################################
output_from_body:
  -
    name: "output1"
    shape: [64, 48, 17]
    order: "HWC"
    type: "fp16"

output_from_post:
  -
    name: "post_out"
    shape: [17, 64, 48]
    order: "CHW"
    type: "fp32"

#######################################
# Preprocess
#######################################
preprocess:
  -
    src      : ["yuv_data"]

    dest     : ["input1"]

    operations:
    -
      op: conv_yuv2rgb
      param:
        DOUT_RGB_FORMAT: 0 # "RGB"
    -
      op: crop
      param:
        CROP_POS_X : 0
        CROP_POS_Y : 0
        DATA_TYPE : 0
        DATA_FORMAT: 0 # 0 : HWC, 1 : CHW
        shape_out: [480, 640] # [H, W]

    -
      op: resize_hwc
      param:
        RESIZE_ALG: 1 # "Bilinear"
        DATA_TYPE: 0  # "uint8"
        shape_out: [256, 192]

    -
      op: cast_any_to_fp16
      param:
        DIN_FORMAT: 0 # "uint8"

    -
      op: normalize
      param:
        DOUT_RGB_ORDER: 0
        cof_add: [-123.675, -116.28, -103.53]
        cof_mul: [0.01712475, 0.017507, 0.01742919]

#######################################
# Postprocess
#######################################
postprocess:
  -
    src: ["output1"]

    dest: ["post_out"]

    operations:
      -
        op : transpose
        param:
          WORD_SIZE: 1    # 2Byte
          IS_CHW2HWC: 0   # HWC to CHW

      -
        op : cast_fp16_fp32
        param:
          CAST_MODE: 0 # FP16 to FP32
